version: '3.7'
volumes:
  ts-db:

services:
  ts-postgres:
    container_name: coffeeshop
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coffeeshop
    volumes:
        - ts-db:/var/lib/postgresql/data
  #      - ./data:/var/lib/postgresql/data
        - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
